<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="box">
        <h1>Today Result</h1>
        <div id="result" class="result">Loading...</div>
    </div>

<script type="module">
    import { db } from "./firebase-config.js";
    import { ref, onValue } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

    const resultRef = ref(db, "game/result");

    onValue(resultRef, (snapshot) => {
        if (snapshot.exists()) {
            document.getElementById("result").innerText = snapshot.val();
        } else {
            document.getElementById("result").innerText = "No result";
        }
    });
</script>

</body>
</html>
