<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin Panel</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="box">
    <h2>Update Result</h2>

    <input type="text" id="newResult" placeholder="Enter 3-digit Result">
    <button id="updateBtn">Update</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getFirestore, doc, setDoc }
from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

// ⭐ Same Firebase Config
const firebaseConfig = {
    apiKey: "AIzaSyDs2053g6QCkdd04JQTZZjqqEgW2Ko7FeU",
    authDomain: "sonu-256ed.firebaseapp.com",
    projectId: "sonu-256ed",
    storageBucket: "sonu-256ed.firebasestorage.app",
    messagingSenderId: "925837320396",
    appId: "1:925837320396:web:8822654baaf0fee89ea269"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// ⭐ Update Result
document.getElementById("updateBtn").addEventListener("click", async () => {
    const value = document.getElementById("newResult").value;

    if (!/^\d{3}$/.test(value)) {
        alert("Please enter exactly 3 digits!");
        return;
    }

    await setDoc(doc(db, "starbazar", "result"), {
        value: value
    });

    alert("Result Updated Successfully!");
});
</script>

</body>
</html>
